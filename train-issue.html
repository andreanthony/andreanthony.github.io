<!DOCTYPE HTML>
<html>
<head>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Train Issue</title>
</head>
<body style="
  margin: auto;
  position: relative;
  background-color: #EFEFF4;
  height: 1024px;
  width: 375px;
">
 <div id="bar" style="line-height: 20px;"><img src="/Black.png" alt="bar" /></div>
 <div id="header"><img style="height: 50px; width: 375px;" src="/header.png" alt="header" /></div>
 <div id="report-train-issue">Report Train Issue</div>
 <div id="button-switch"><img src="/2-button-switch.png" alt="button-switch" /></div>
 <div id="divider"></div>
 <div id="line">Line</div>
 <div id="direction">Direction</div>
 <div id="dropdown"><img src="/dropdown.png" alt="dropdown"/></div>
 <div id="dropdown-copy"><img src="/dropdown copy.png" alt="dropdown-copy"/></div>
 <div id="train-stop">Stop</div>
 <div id="vehicle-ID">Vehicle ID</div>
 <div id="dropdown-copy-2"><img src="/dropdown copy 2.png" alt="dropdown-copy-2"/></div>
 <div id="rectangle_copy_2"></div>
 <div id="optional">Optional</div>
 <div id="time"><img src="/Time.png" alt="time"/></div>
 <div id="date-picker"><img src="/Date Picker.png" alt="date-picker"/></div>
 <div id="issue-type">Issue type</div>
 <div id="check-all">check all that apply</div>
 <div id="issue-type-0"><img src="/issue-type.png" alt="issue-type-0"/></div>
 <div id="issue-type-copy"><img src="/issue-type copy.png" alt="issue-type-copy"/></div>
 <div id="issue-type-copy-2"><img src="/issue-type copy 2.png" alt="issue-type-copy-2"/></div>
 <div id="issue-type-copy-3"><img src="/issue-type copy 3.png" alt="issue-type-copy-3"/></div>
 <div id="issue-type-copy-4"><img src="/issue-type copy 4.png" alt="issue-type-copy-4"/></div>
 <div id="issue-type-copy-5"><img src="/issue-type copy 5.png" alt="issue-type-copy-5"/></div>
 <div id="rectangle-gray"></div>
 <div id="other">Other</div>
 <div id="rectangle-copy-2"></div>
 <div id="optional-description">Optional description</div>
 <div id="rectangle-2"></div>
 <div id="cancel">Cancel</div>
 <div id="submit">Submit</div>
</body>
</html>
