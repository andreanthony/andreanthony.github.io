<html>
<head>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Train Issues</title>
</head>
<body>
 <header>
  <img src="/Black.png" alt="bar">
  <img src="/header.png" alt="header">
  <h1 style="margin-top: 21px; margin-bottom: 14px;">Report Train Issue</h1>
  <img src="/2-button-switch.png" alt="button-switch" style="width: 298px;">
 </header>
 <div id="form">
  <script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    </script>
    <button onclick="myFunction()" class="dropbtn">Select Line</button>
    <button onclick="myFunction()" class="dropbtn">Select Direction</button>
    <button onclick="myFunction()" class="dropbtn">Select Stop</button>
    <input class="form-control" style="height: 32px; width: 196px; margin: 4px 0px;">
 </div>
 <div class="selection"><p style="height: 24px; margin-top: 6px; margin-bottom: 16px;">Line</p>  
   <p style="height: 24px; margin-top: 16px; margin-bottom: 16px;">Direction</p>
   <p style="height: 24px; margin-bottom: 16px;">Stop</p>
   <p style="height: 24px; margin-top: 16px; margin-bottom: 16px;">Vehicle ID</p>
   <p style="height: 24px; margin-top: 16px; margin-bottom: 6px;">Time</p>
 </div>
 <div id="date-picker"><img src="/Date Picker.png" alt="date-picker"></div>
 <div id="issue-type">Issue type</div>
 <div id="check-all">check all that apply</div>
 <div class="issue-type">
   <img src="/issue-type.png" alt="issue-type-0" style=""> 
   <img alt="issue-type-copy" src="/issue-type copy 3.png" style="margin-top: -2px;">
   <div id="rectangle-gray"></div>
   <input class="form-control" style="height: 63px;width: 295px;top: 375px;padding-top: 1px;margin-top: 55px;">   
 </div>
 <div id="issue-type-copy"><img src="/issue-type copy.png" alt="issue-type-copy"></div>
 <div id="issue-type-copy-2"><img src="/issue-type copy 2.png" alt="issue-type-copy-2"></div>
 <div id="issue-type-copy-4"><img src="/issue-type copy 4.png" alt="issue-type-copy-4"></div>
 <div id="issue-type-copy-5"><img src="/issue-type copy 5.png" alt="issue-type-copy-5"></div>
 <div id="rectangle-2"></div>
 <div id="cancel">Cancel</div>
 <div id="submit">Submit</div>
</body>
</html>
