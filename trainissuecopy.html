<!DOCTYPE html>
<html>
<head>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Train Issue</title>
</head>
<body>
 <header>
  <img src="/Black.png" alt="bar">
  <img src="/header.png" alt="header">
  <h1>Report Train Issue</h1>
  <img src="/2-button-switch.png" alt="button-switch" style="width: 298px;">
 </header>
 <div id="form">
  <div class="selection">Line  
   <p>Direction</p>
   <p>Stop</p><p>VehicleID</p>
   <p>Time</p>
  </div>
  <div class="dropdown">
   <img src="/dropdown.png" alt="dropdown" style="width: 198px; height: 36px;"> 
   <img src="/dropdown copy.png" alt="dropdown-copy" style="width: 198px; height: 36px;">
   <img src="/dropdown copy 2.png" alt="dropdown-copy-2" style="width: 198px; height: 36px;">
  </div>
 </div>
 <div id="rectangle_copy_2"></div>
 <div id="optional" style="width: 195.03px;">Optional</div>
 <div id="date-picker"><img src="/Date Picker.png" alt="date-picker"></div>
 <div id="issue-type">Issue type</div>
 <div id="check-all">check all that apply</div>
  <div class="issue-type">
   <img src="/issue-type.png" alt="issue-type-0" style=""> 
   <img alt="issue-type-copy" src="/issue-type copy 3.png" style="margin-top: -8px;">
   <div id="rectangle-gray"></div>
   <div id="rectangle-copy-2"></div>
  </div>
 <div id="issue-type-copy"><img src="/issue-type copy.png" alt="issue-type-copy"></div>
 <div id="issue-type-copy-2"><img src="/issue-type copy 2.png" alt="issue-type-copy-2"></div>
 <div id="issue-type-copy-4"><img src="/issue-type copy 4.png" alt="issue-type-copy-4"></div>
 <div id="issue-type-copy-5"><img src="/issue-type copy 5.png" alt="issue-type-copy-5"></div>
 <div id="other">Other</div>
 <div id="optional-description">Optional description</div>
 <div id="rectangle-2"></div>
 <div id="cancel">Cancel</div>
 <div id="submit">Submit</div>
</body>
</html>
